{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/snacks-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ snacks.color }}">
  <div class="card-bg" style="background-color: {{ snacks.color }}"></div>
  <div class="card-content">
    <h2>{{ snacks.name }}</h2>
    <p>A {{ snacks.color }} toy</p>
  </div>
</div>
<a href="{% url "snacks_update" snacks.id %}" class="btn warn">Edit</a>
<a href="{% url 'snacks_delete' snacks.id %}" class="btn danger">Delete</a> 

{% endblock %}
